<html>
<head>
    <title>Captura de Coordenadas</title>    
    <style type="text/css">
    	*{
    		margin: 0; padding: 0; 
    	}
    	img{
    		width: 100%; height: 100%; background-size: cover; background-repeat: no-repeat; background-attachment: fixed;
    	}
    </style>
</head>
<body>
    <img src="../imagens/img1.png" style="">
    <script>
        // Função para capturar e exibir coordenadas
        function captureCoordinates(event) {
            var x = event.clientX;
            var y = event.clientY;
            alert("Coordenadas (x, y): " + x + ", " + y);
        }

        // Adicionar um ouvinte de evento para cliques na página
        document.addEventListener("click", captureCoordinates);
    </script>
</body>
</html>
